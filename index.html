<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="landing-page-container">
      <section class="welcome">
        <h2>welcome to</h2>
        <h1>"Get your shit done"</h1>
        <h3>task organiser</h3>
      </section>
      <img src="./meme.png" alt="It's fine" />
      <ul class="info-cards">
        <li class="info">
          <p>Start organizing your tasks in a more efficient way</p>
        </li>
        <li class="info">
          <p>Track the progress of your tasks</p>
        </li>
        <li class="info">
          <p>Write down the tasks you lie yourself you'll get done</p>
        </li>
      </ul>
      <button class="start">Click here to start a better life now</button>
    </div>

    <div class="preloader">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <div class="cards-Container"></div>
    <template>
      <div class="card-boxes">
        <h2>todo</h2>
        <hr />

        <hr />
        <div class="list"></div>
        <form class="addItemForm" action="">
          <div class="list-item">
            <textarea
              class="primaryInput"
              name="description"
              pattern=".*\S.*"
              placeholder="Add new item"
              required
            ></textarea>
            <div class="actions">
              <button type="submit" class="add">ok</button>
              <button class="moreNewitem button" type="button">
                <img src="./more.svg" alt="More" />
              </button>
            </div>
          </div>
        </form>
      </div>
    </template>

    <template class="list-item-template">
      <form class="list-item">
        <div class="text-area">
          <textarea class="secondaryInput" name="description" value="" required>
          </textarea>
          <img src="./pencil.svg" alt="Edit" />
        </div>
        <div class="actionstodo" data-active="false">
          <button class="save" type="button">Save</button>
          <button class="more" type="button">
            <img src="./more.svg" alt="More" />
          </button>
          <button class="delete">delete</button>
        </div>
      </form>
    </template>

    <div class="more-info-container">
      <form class="more-info-inner">
        <div class="shortName">
          <label for="shortName">Title</label>
          <input id="shortName" type="text" value="" required />
        </div>

        <textarea
          class="description"
          name="description"
          cols="30"
          rows="10"
          placeholder="details"
        ></textarea>

        <div>
          <label for="author">Author</label>
          <input id="author" type="text" />
        </div>

        <div>
          <label for="estimate">Estimated time in hours</label>
          <input id="estimate" type="number" min="0" />
        </div>

        <div>
          <label for="dueDate">Due date</label>
          <input id="dueDate" type="date" pattern="YYYY-MM-DD" required />
        </div>
        <div>
          <label for="dateAdded">Date added</label>
          <input id="dateAdded" type="date" value="" pattern="YYYY-MM-DD" />
        </div>

        <div class="moveTo">
          <label for="moveTo">Move to</label>
          <select name="moveTo" id="moveTo" required>
            <option value="done">Done</option>
            <option value="to do">To do</option>
            <option value="in progress">In progress</option>
          </select>
        </div>

        <div class="anctions-more-info">
          <button class="cancel" type="button">Cancel</button>
          <button class="submitLongform">Save</button>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
