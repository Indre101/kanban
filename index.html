<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="cards-Container"></div>
    <template>
      <div class="card-boxes">
        <h2>todo</h2>
        <hr />

        <hr />
        <div class="list"></div>
        <form action="">
          <div class="list-item">
            <textarea
              class="primaryInput"
              name="description"
              required
              pattern=".*\S.*"
            ></textarea>
            <button type="submit" class="add">ok</button>
          </div>
        </form>
      </div>
    </template>

    <template class="list-item-template">
      <form class="list-item">
        <textarea class="secondaryInput" name="description"> </textarea>
        <div class="actionstodo" data-active="false">
          <button class="edit">Edit</button>
          <button class="delete">delete</button>
        </div>
      </form>
    </template>

    <script src="script.js"></script>
  </body>
</html>
