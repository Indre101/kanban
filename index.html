<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="landing-page-container">
      <section class="welcome">
        <h2>welcome to</h2>
        <h1>"Get your shit done"</h1>
        <h3>task organiser</h3>
      </section>
      <img src="./bg-2.jpg" alt="It's fine" />
      <ul class="info-cards">
        <li class="info">
          <p>Start organizing your tasks in a more efficient way</p>
        </li>
        <li class="info">
          <p>Create categories of your tasks the way you want them</p>
        </li>
        <li class="info">
          <p>Write down the tasks you lie yourself you'll get done</p>
        </li>
      </ul>
      <button class="start">Click here to start a better life now</button>
    </div>

    <div class="preloader">
      <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <div class="cards-Container"></div>
    <template>
      <div class="card-boxes">
        <h2>todo</h2>
        <hr />

        <hr />
        <div class="list"></div>
        <form action="">
          <div class="list-item">
            <textarea
              class="primaryInput"
              name="description"
              required
              pattern=".*\S.*"
            ></textarea>
            <button type="submit" class="add">ok</button>
          </div>
        </form>
      </div>
    </template>

    <template class="list-item-template">
      <form class="list-item">
        <textarea class="secondaryInput" name="description"> </textarea>
        <div class="actionstodo" data-active="false">
          <button class="edit">Edit</button>
          <button class="delete">delete</button>
        </div>
      </form>
    </template>

    <script src="script.js"></script>
  </body>
</html>
